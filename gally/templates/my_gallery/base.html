{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Our Gallery - {{title}}</title>
  {% else %}
    <title>Our Gallery </title>
  {% endif %}
  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/gallery.css'%}">
  {% endblock %}  

</head>
<body style="background-image:url(static/image/green.jpg)">
    {% include "navbar.html"%}
    {% block content %}{% endblock %}
    {% block scripts %}
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
    
</html>
